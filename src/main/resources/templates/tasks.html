<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">TASKS</h1>


    <div class="row">


        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <strong>NEW</strong>
                </div>
                <ul class="list-group list-group-flush">
                    <th:block th:each="task : ${tasks}">
                        <th:block th:if="${task.getStatus().toString().equals('NEW')}">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${task.getTitle()}"></span>
                                <form action="checkStatus" method="post" class="d-inline">
                                    <input type="hidden" th:value="${task.getId()}" name="id">
                                    <button class="btn btn-sm btn-outline-secondary">&rarr;</button>
                                </form>
                            </li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-warning text-dark text-center">
                    <strong>IN PROGRESS</strong>
                </div>
                <ul class="list-group list-group-flush">
                    <th:block th:each="task : ${tasks}">
                        <th:block th:if="${task.getStatus().toString().equals('IN_PROGRESS')}">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${task.getTitle()}"></span>
                                <form action="checkStatus" method="post" class="d-inline">
                                    <input type="hidden" th:value="${task.getId()}" name="id">
                                    <button class="btn btn-sm btn-outline-secondary">&rarr;</button>
                                </form>
                            </li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>


        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white text-center">
                    <strong>COMPLETED</strong>
                </div>
                <ul class="list-group list-group-flush">
                    <th:block th:each="task : ${tasks}">
                        <th:block th:if="${task.getStatus().toString().equals('COMPLETED')}">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${task.getTitle()}"></span>
                                <form action="checkStatus" method="post" class="d-inline">
                                    <input type="hidden" th:value="${task.getId()}" name="id">
                                    <button class="btn btn-sm btn-outline-secondary">&rarr;</button>
                                </form>
                            </li>
                        </th:block>
                    </th:block>
                </ul>
            </div>
        </div>

    </div>
</div>
</body>
</html>
